<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="form_container">
        <div class="form_inputs">
            <div>
                <p><strong>Earth gravity</strong></p>
                <input type="number" name="" id="">
            </div>
            <div>
                <p><strong>Sun gravity</strong></p>
                <input type="number" name="" id="">
            </div>
            <div>
                <p><strong>Earth mass</strong></p>
                <input type="number" name="" id="">
            </div>
            <div>
                <p><strong>Sun mass</strong></p>
                <input type="number" name="" id="">
            </div>
            <div>
                <p><strong>Earth diameter</strong></p>
                <input type="number" name="" id="">
            </div>
            <div>
                <p><strong>Sun diameter</strong></p>
                <input type="number" name="" id="">
            </div>
            <div>
                <p><strong>Years</strong></p>
                <input type="number" name="" id="">
            </div>
            <div>
                <p><strong>Simulation time (s)</strong></p>
                <input type="number" name="" id="">
            </div>
        </div>
        <div class="buttons_container">
            <button id="play_button" class="play"><strong>Play</strong></button>
            <button id="pause_button" class="stop"><strong>Pause</strong></button>
            <button id="start_button" class="reset"><strong>Reset</strong></button>
        </div>
    </div>
    <div>
        <canvas id="solar_system" width="700" height="700"></canvas>
    </div>
    <script src="two-bodies.js"></script>
</body>
</html>
