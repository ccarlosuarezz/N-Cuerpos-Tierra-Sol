<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="form_container">
        <div class="form_inputs">
            <div>
                <p><strong>Masa Tierra (x10<sup>24</sup> kg)</strong></p>
                <input type="number" name="" id="earth_mass">
            </div>
            <div>
                <p><strong>Masa Sol (x10<sup>30</sup> kg)</strong></p>
                <input type="number" name="" id="sun_mass">
            </div>
            <div>
                <p><strong>Diametero Tierra (Km)</strong></p>
                <input type="number" name="" id="earth_diameter">
            </div>
            <div>
                <p><strong>Diametero Sol (Km)</strong></p>
                <input type="number" name="" id="sun_diameter">
            </div>
            <div>
                <p><strong>A침os a simular</strong></p>
                <input type="number" name="" id="years">
            </div>
            <div>
                <p><strong>Tiempo de simulaci칩n (s)</strong></p>
                <input type="number" name="" id="simulation_time">
            </div>
        </div>
        <div class="buttons_container">
            <button id="play_button" class="play"><strong>Iniciar</strong></button>
            <button id="pause_button" class="stop"><strong>Pausar</strong></button>
            <button id="start_button" class="reset"><strong>Reajustar</strong></button>
        </div>
        <div class="parameters">
            <p class="p_earth"><strong id="pMassEarth">Masa Tierra: 0</strong></p>
            <p class="p_sun"><strong id="pMassSun">Masa Sol: 0</strong></p>
            <p class="p_earth"><strong id="pDiameterEarth">Diametro Tierra: 0</strong></p>
            <p class="p_sun"><strong id="pDiameterSun">Diametero Sol: 0</strong></p>
            <p class="params"><strong id="pYears">A침os: 0</strong></p>
            <p class="params"><strong id="pSimulationTime">Tiempo de simulaci칩n</strong></p>
            <p class="params"><strong id="pSimulationTime">Velocidad Tierra: 0</strong></p>
            <p class="params"><strong id="pSimulationTime">Gravedad Sol-Tierra: 0</strong></p>
        </div>
    </div>
    <div>
        <canvas id="solar_system" width="700" height="700"></canvas>
    </div>
    <script src="two-bodies.js"></script>
</body>
</html>
